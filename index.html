<!DOCTYPE html>
<html>
	<head>
		<title>Wu-Tang Trivia Game</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	    <link href="https://fonts.googleapis.com/css?family=Monoton|Space+Mono:700" rel="stylesheet">

		<link rel="stylesheet" href="assets/css/style.css">
		<style>
			body { 
		background:  url(assets/images/wu2.jpg) no-repeat center center fixed; 
		background-size: cover;
	}
		</style>
	</head>
	<body>
					
		 <div class="parallax-container" id='parall'>
        <section id="splashSec">
            <!--<h1 class="center-align" id='header'>blah</h1>-->
            <div class="row" id="splash">
             <div class="col s12 center-align">
                	<img class="center-align" id="logo" src="assets/images/wulogo.png">
				</div>
                <div class="col s6 offset-s3">
                    <div class="center-align">
                        <span>Test Your Wu-Knowledge</span>
                    </div>
                </div>
            </div>
            <div class="row" id="buttonRow">
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn-large btn-flat tooltipped" data-position="left" data-delay="50" data-tooltip="Click To Start." id="startButton">Start</a>
                </div>
               
            </div>
            
            <section id="questionSpace" class="container">
                <div class="row">
                    <div class="col s12 center-align" id="timer">
                        
                    </div>
                </div>
                <div class="row" id="messageSection">
                    <div class="col s12" id="gameMessage">

                    </div>
                </div>
                <div class="row">
                    <div id="questionContainer" class="col s12 center-align">
                    </div>
                </div>

                <div class="row">
                    <div id="choices" class="col s8 offset-s2 center-align">
                       
                    </div>
                </div>
            </section>
            
        </section>
        
    </div>

		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script src="assets/javascript/app.js"></script>
		
	</body>
</html>
